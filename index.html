<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meli 💚</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Te amo Mechi, muchísimo mi vida hermosa." />
</head>
<body>
  <!-- Fondo con gradiente animado y partículas de corazones -->
  <div id="bg"></div>
  <div id="hearts"></div>

  <!-- Contenido central -->
  <main class="center">
    <div class="big-heart" aria-hidden="true">❤</div>

    <h1 class="type" aria-label="Te amo Mechi, muchísimo mi vida hermosa">
      <span id="type-target"></span><span class="cursor" aria-hidden="true">|</span>
    </h1>

    <p class="subtitle">
      Te amo <strong>Meli</strong>. Sos mi universo.  
      <span class="hint">Tocá/clickeá para soltar más corazones</span>
    </p>
  </main>

  <!-- Botoncito opcional por si lo quieren usar en celular -->
  <button id="more" class="more" aria-label="Más corazones">Más corazones</button>

  <script src="script.js"></script>
</body>
</html>
